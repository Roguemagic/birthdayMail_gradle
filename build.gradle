plugins {
    id 'java'
}

group 'homework'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven{url'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir:'lib',includes: ['*jar'])
}

